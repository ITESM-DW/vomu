<h1 class="header text-center" i18n>Search for users or professors</h1>
<select class="types" (change)="filterUsers($event.target.value)">
  <option value="student" i18n>Student</option>
  <option value="professor" i18n>Professor</option>
</select>
<table class="generic-table">
  <thead class="generic-table__header">
    <tr>
      <th scope="generic-table__header-col">#</th>
      <th scope="generic-table__header-col" i18n>First Name</th>
      <th scope="generic-table__header-col" i18n>Last Name</th>
      <th scope="generic-table__header-col" i18n>Email</th>
      <th scope="generic-table__header-col" i18n>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of visualUsers; index as i;">
      <th scope="row">{{ i }}</th>
      <td>{{ user.firstname || "none" }}</td>
      <td>{{ user.lastname || "none" }}</td>
      <td>{{ user.email }}</td>
      <td>
          <a class="button button-danger" type="button" (click)="deleteUser(user)">x</a>
      </td>
    </tr>
  </tbody>
</table>
