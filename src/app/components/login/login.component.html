<div class="login__card">
	<div class="login__form-logo">
		<img
			class="login__form-logo__logo"
			src="src/assets/images/logo.png"
			alt="Vomu"
		/>
	</div>
	<div class="login__body">
		<form action="/profile.html" class="was-validated">
			<div class="login__field">
				<label for="email">E-mail:</label>
				<input
					type="email"
					class="login__field__control"
					id="email"
					placeholder="Enter username"
					name="email"
					required
				/>
				<div class="login__field__valid">Valid.</div>
				<div class="login__field__invalid">Please fill out this field.</div>
			</div>
			<div class="login__field">
				<label for="pwd">Password:</label>
				<input
					type="password"
					class="login__field__control"
					id="pwd"
					placeholder="Enter password"
					name="pswd"
					required
				/>
				<div class="login__field__valid">Valid.</div>
				<div class="login__field__invalid">Please fill out this field.</div>
			</div>
			<!--Components for registration-->
			<div *ngIf="now === 'signup'">
				<div class="login__field">
					<label for="pwd">Input your password again:</label>
					<input
						type="password"
						class="login__field__control"
						id="pwd"
						placeholder="Enter password"
						name="pswd"
						required
					/>
					<div class="login__field__valid">Valid.</div>
					<div class="login__field__invalid">Please fill out this field.</div>
				</div>
				<div style="display: flex;">
					<div class="login__field" style="width: 50%; margin: 0 1rem 0 0;">
						<label for="fName">First name:</label>
						<input
							type="text"
							class="login__field__control"
							id="fName"
							placeholder="Samantha"
							name="description"
							required
						/>
						<div class="login__field__valid">Valid.</div>
						<div class="login__field__invalid">Please fill out this field.</div>
					</div>
					<div class="login__field" style="width: 50%;">
						<label for="lName">Last name:</label>
						<input
							type="text"
							class="login__field__control"
							id="lName"
							placeholder="Barco"
							name="description"
							required
						/>
						<div class="login__field__valid">Valid.</div>
						<div class="login__field__invalid">Please fill out this field.</div>
					</div>
					
				</div>
				<div class="login__field">
					<label for="role">Choose your role:</label>
					<select #device name="title" id="role" (change)="onChange($event, device
					.value)">
						<option></option>
						<option>Professor</option>
						<option>Student</option>
					</select>
					
				</div>
				<!--Chose professor-->
				<div *ngIf="role == 'teacher'">
					<div class="login__field">
						<label for="description">Add your title:</label>
						<input
							type="text"
							class="login__field__control"
							id="description"
							placeholder="PhD., DBA, EdD, PsyD, etc."
							name="description"
							required
						/>
						<div class="login__field__valid">Valid.</div>
						<div class="login__field__invalid">Please fill out this field.</div>
					</div>
				</div>
				<!--End chose-->
				<div class="login__field">
					<label for="description">Add a brief description about your career:</label>
					<input
						type="text"
						class="login__field__control"
						id="description"
						placeholder="Career, experience years, school, etc."
						name="description"
						required
					/>
					<div class="login__field__valid">Valid.</div>
					<div class="login__field__invalid">Please fill out this field.</div>
				</div>
				<div class="input-group mb-3">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="inputGroupFile02" />
						<label
							class="custom-file-label"
							for="profilePic"
							aria-describedby="inputGroupFileAddon02"
							>Choose your profile picture</label
						>
					</div>
					<div class="input-group-append">
						<span class="input-group-text" id="profilePic">Upload</span>
					</div>
				</div>
			</div>
			<!--Components for registration end-->
			<div class="login__field login__checkbox">
				<label class="login__checkbox__label">
					<input
						class="login__checkbox__check"
						type="checkbox"
						name="remember"
						required
					/>
					I agree on blabla.
					<div class="login__field__valid">Valid.</div>
					<div class="login__field__invalid">
						Check this checkbox to continue.
					</div>
				</label>
			</div>
			<button type="submit" class="login__main-btn" style="margin: 10px;">
				{{ loginRegister }}
			</button>
			<button
				type="submit"
				class="login__main-btn"
				style="margin: 10px;"
				id="registrationBtn"
				(click)="onChangeOption()" 
			>
				{{ changeOption }}
			</button>
		</form>
	</div>
</div>
