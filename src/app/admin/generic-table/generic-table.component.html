<h1>Search for users or professors</h1>
<select class="form-control form-control-lg" (change)="filterUsers($event.target.value)">
  <option value="student">Student</option>
  <option value="professor">Professor</option>
</select>
<table class="table table-striped table-light table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of visualUsers">
      <th scope="row">1</th>
      <td>{{ user.firstname || "none" }}</td>
      <td>{{ user.lastname || "none" }}</td>
      <td>{{ user.email }}</td>
      <td>
          <a class="btn btn-outline-danger btn-sm" type="button" (click)="deleteUser(user)">x</a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th >#</th>
      <th >First Name</th>
      <th >Last Name</th>
      <th >Email</th>
      <th >Delete</th>
    </tr>
  </tfoot>
</table>
