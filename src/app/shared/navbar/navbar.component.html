<nav *ngIf="loc !== '/login'" class="navbar navbar-light bg-light">
    <div class="ribbon red">Beta Version</div>
    <div class="nav-brand">
        <img class="logo" src="assets/images/logo.png" alt="Vomu">
    </div>
    <button (click)="toggleNavBar()" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#myNavigation" aria-controls="myNavigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div [ngClass]="{'show': open}" class="collapse navbar-collapse" id="myNavigation">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"
                    routerLink="/">Home</a>
            </li>
            <li class="nav-item active">
                <a *ngIf="!isAuth" class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
            </li>
            <li class="nav-item active">
                <a *ngIf="isAuth" class="nav-link" routerLinkActive="active" routerLink="/Profile">Profile</a>
            </li>
        </ul>
    </div>
</nav>
